<!DOCTYPE html>
<html>
  <head>
      {% load static %}
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  </head>
  <body>
    <div class="container">
        <div class="head">
            <h1>To-Do List</h1>
            <div style="display: flex; align-items: center;">
                <h3>User</h3>
                <a href="/logout/" style="text-decoration: none; color: red;">
                Log out
                </a>
            </div>
      </div>

      <div class="task-add">
        <form id="task-form" method="post"> {% csrf_token %}
            <div class="form1">
              <input type="text" name="sarlavha" placeholder="Vazifa nomi..">
                <select name="holat">
                    <option class="opt">Yangi</option>
                    <option class="opt">Bajarilyapti</option>
                    <option class="opt">Bajarildi</option>
                </select>
              <input type="date" name="vaqt">

            </div>
            <div class="fomr1">
               <input type="text" name="batafsil" placeholder="Batafsil..">
              <button type="submit" class="btn">Add Task</button>
            </div>
          </form>
      </div>
      <hr style="margin: 10px 5px;">
        {% for plan in planlar %}
      <div class="task">
        <ul id="task-list">
          <li>
              <div>
                  {{plan.sarlavha}}
              </div>
              <div>

                    <input type="text" value="{{plan.holat}}" disabled>
                    <input type="date" value="{{plan.sana}}" disabled>
                    <button type="submit" class="edit"><a href="./edit.html">Edit</a></button>
                    <button type="submit" class="delete"><a href="/reja_ochir/{{ plan.id }}">Delete</a></button>
              </div>
          </li>
        </ul>
        <ul class="details">
           {{plan.batafsil}}
        </ul>
      </div>
        {% endfor %}
    </div>
  </body>
</html>
